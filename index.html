<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- css links -->
    <link rel="stylesheet" href="style.css">
    <title>Responsive Login Form</title>
</head>

<body>

    <section class="wrapper">
        <div class="container">
            <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
                <div class="logo">
                    <img src="images/logo.png" class="img-fluide" alt="Logo">
                </div>
                <form class="rounded bg-white shadow p-5">
                    <h3 class="text-dark fw-bolder fs-2 mb-2">Sign In to HILLTOP</h3>
                    <div class="fw-normal text-muted mb-4">
                        New Here? <a class="text-primary fw-bolder text-decoration-none" href="#">Create an Account</a>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <div class="mt-2 text-end">
                        <a class="text-primary fw-bolder text-decoration-none" href="#">Forget Password?</a>
                    </div>
                    <button class="btn btn-primary submit_btn w-100 my-4" type="submit">Continue</button>
                    <div class="text-center text-muted text-uppercase mb-3">
                        or
                    </div>
                    <a href="#" class="btn btn-light login_with w-100 mb-3">
                        <img class="img-fluide me-3" src="images/google-icon.svg" alt="">Continue with Google
                    </a>
                    <a href="#" class="btn btn-light login_with w-100 mb-3">
                        <img class="img-fluide me-3" src="images/facebook-icon.svg" alt="">Continue with Facebook
                    </a>
                    <a href="#" class="btn btn-light login_with w-100 mb-3">
                        <img class="img-fluide me-3" src="images/linkedin-icon.svg" alt="">Continue with linkedin
                    </a>
                </form>
            </div>
        </div>
    </section>

</body>

</html>
